<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card / Producto</title>
  </head>
  <body class="min-h-screen bg-gray-400 mx-4 mb-8">
    <div class="mt-4">
      <div>
        <img
          class="rounded-lg"
          src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
          alt=""
        />
      </div>
      <div class="relative shadow-lg p-2 mx-2 bg-white rounded-lg -mt-2">
        <h2
          class="text-xl tracking-tight font-semibold text-gray-900 uppercase"
        >
          cheese hamburger
        </h2>
        <p class="text-gray-700 leading-snug">
          Cheese Hamburger with meat, tomatoes and a lot of delicius cheese
        </p>
        <div class="mt-2 text-sm font-semibold text-gray-700">4.50 USD$</div>
        <div class="mt-2 text-xs text-yellow-700">
          &starf;&starf;&starf;&starf;&star; | 47 reviews
        </div>
      </div>
    </div>
  </body>
</html>
